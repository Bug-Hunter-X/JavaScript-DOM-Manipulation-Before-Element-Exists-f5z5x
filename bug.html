<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // This script attempts to access an element that may not exist yet.
    document.getElementById('myDiv').style.display = 'none'; 
  </script>
</body>
</html>
